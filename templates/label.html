                <div class="ms_nav_wrapper">

            <div class="ms_profile_wrapper">

                    <div class="ms_heading">
                        <h1>Update Label</h1>
                    </div>
                    <div class="ms_profile_box">
                        <form method="post" class="ms_pro_form">
                            <div class="form-group">
                                <label>Name *</label>
                                <input name="name" type="text" placeholder="{{label[1]}}" value="{{label[1]}}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Contact Info *</label>
                                <input name="contact" type="text" placeholder="{{label[2]}}" value="{{label[2]}}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Profile *</label>
                                <input name="profile" type="text" placeholder="{{label[3]}}" value="{{label[3]}}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Parent Name *</label>
                                <input name="parent" type="text" placeholder="{{label[4]}}" value="{{label[4]}}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Data Quality *</label>
                                <input name="data_quality" type="text" placeholder="{{label[5]}}" value="{{label[5]}}" class="form-control">
                            </div>
                            <div class="pro-form-btn text-center marger_top15">
                                <button type="submit" class="ms_btn">Update</a>
                            </div>

                    <div class="ms_heading">

                            <label>Yes, I'm sure. Delete</label>

                            </div>
